<!DOCTYPE html>
<html lang = "en" dir = "ltr">
  <head>
    <meta charset = "utf-8">
    <title>Youtube Clone Page</title>
    <meta name = "viewport" content="width = device-width, initial scale = 1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<header>
  <nav>
    <div class="burger">
      <a href="#"><img src="images/nav-burger.png" alt="menu"></a>
    </div>
    <div class="logo">
      <a href="#"><img src="images/nav-logo.png" alt="YTlogo"></a>
    </div>
    <div class="search">
      <form>
        <input type="text" name="search" id="search__input" placeholder="Search">
        <a href="#"><img class="search_icon" src="images/nav-search.png" alt="SearchIcon"></a>
      </form>
    </div>
    <div class="headerRightIcons">
      <a href="#"><img src="images/nav-stream.png" alt="stream"></a>
      <a href="#"><img src="images/nav-apps.png" alt="apps"></a>
      <a href="#"><img src="images/nav-share.png" alt="share"></a>
      <a href="#"><img src="images/nav-notification.png" alt="notifications"></a>
      <a href="#"><img src="images/nav-profile.jpg" alt="profilePic"></a>
    </div>
  </nav>
</header>

<section>
  <div class="video"> <!-- Adding video here-->
    <div class="iframe-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/5MgBikgcWnY" frameborder="0" &wmode=transparent...
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" wmode="Opaque" allowfullscreen>
     </iframe>
    </div>


</section>

<aside class="">

</aside>
<footer>

</footer>

  </body>
</html>
